<!DOCTYPE html>
<html lang="en" style="font-family: 'Inter', sans-serif; width: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Verify your  Email Address.css" />
  </head>
  <body style="max-width: 450px; box-sizing: border-box; margin: auto">
    <div>
      <table style="max-width: 450px">
        <tr>
          <td style="padding-top: 14px">
            <img
              src="https://78assets.s3.us-east-2.amazonaws.com/Frame+61.jpg"
              alt="Payaza Logo"
            />
          </td>
          <td
            style="
              text-decoration-line: underline;
              text-align: end;
              width: 100%;
              font-weight: 300;
              font-size: 13px;
            "
          >
            <p>Go to Dashboard</p>
          </td>
        </tr>
      </table>
      <table
        class="body"
        style="
          margin: auto;
          margin-bottom: 50px;
          max-width: 450px;
          box-sizing: border-box;
        "
      >
        <tr>
          <td>
            <p style="color: #2357d1; font-weight: 400; margin-top: 60px">
              PAYAZA
            </p>

            <!-- </td>
        </tr>
        <tr>
          <td> -->
            <h1 style="font-weight: 600; color: #0e2354">
              Verify your <br />
              Email Address
            </h1>
          </td>
        </tr>
        <tr>
          <td>
            <p style="font-size: 16px; font-weight: 600; line-height: 1.8">
              Hello {{merchant_name}},
            </p>
            <p style="font-size: 14px; font-weight: 300; line-height: 1.8">
              Kindly use the OTP below to verify your email address.
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p
              class="btn"
              style="
                border: 4px solid none;
                border-radius: 8px;
                background-color: #f8f9fb;
                color: #34373f;
                padding: 12px 16px;
                margin: 25px 0px 30px;
                box-sizing: content-box;
                font-size: 30px;
                text-align: center;
                cursor: pointer;
                font-weight: 300;
              "
            >
              016578
            </p>
          </td>
        </tr>
        <tr class="footer">
          <td>
            <p
              style="
                font-size: 13px;
                border-top: 1px solid #e6e7ec;
                padding-top: 50px;
                width: 400px;
                font-weight: 300;
                line-height: 1.5;
              "
            >
              <strong style="font-weight: 500">Any questions?</strong
              ><br /><br />
            </p>
            <p
              style="
                font-size: 12px;
                width: 400px;
                font-weight: 300;
                line-height: 1.5;
              "
            >
              Our Help Desk has answers to many of the most common questions
              <br />
              about Payaza. Send us an email at
              <a href="#" style="text-decoration: none">help@payaza.com</a>
            </p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
